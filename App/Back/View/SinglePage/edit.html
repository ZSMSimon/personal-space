{include file='../Public/public.html'}
<script type="text/javascript" src='/App/Back/Public/ckeditor/ckeditor.js'>//引入在线编辑器</script> 
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>关于管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">修改单页</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="POST" class="form-x" action="index.php?p=Back&c=SinglePage&a=dealEdit&page_id={$SingleInfoById.page_id}">
          <div class="form-group">
            <div class="label">
              <label for="sitename">单页名称</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="name" name="title" size="50" placeholder="分类名称" data-validate="required:请填写您的分类名称" value="{$SingleInfoById.title}" />
            </div>
          </div>
 
          <div class="form-group">
            <div class="label">
              <label for="readme">个人描述</label>
            </div>
            <div class="field">
              <textarea name="content" id="ckeditor" rows="5" cols="50" >{$SingleInfoById.content}</textarea>
			  <script type="text/javascript">
                CKEDITOR.replace('ckeditor');
              </script>
            </div>
          </div>

          <div class="form-button">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:20px; border-bottom:1px #DDD solid'></div>
  <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
