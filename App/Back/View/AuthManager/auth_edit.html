{include file='../Public/public.html'}
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>权限管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">修改权限</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="POST" class="form-x" action="index.php?p=Back&c=AuthManager&a=editAuth">
          <input type="hidden" name="auth_id" value="{$auth_Info.auth_id}">
          <div class="form-group">
            <div class="label">
              <label for="sitename">权限名称</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="name" name="auth_name" size="50" placeholder="权限名称" data-validate="required:请填写您的权限名称" value="{$auth_Info.auth_name}"/>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">权限上级</label>
            </div>
            <div class="field">
               <select class="select" name="ad_role_id" >
               	  <option value="0">Root权限</option>
                  {foreach from=$auth_infoA item='row'}
                  <option value="{$row.auth_id}" {if $auth_Info.auth_pid == $row.auth_id} selected="selected" {/if} >
                  {$row.auth_name}
                  </option>
                  {/foreach}
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">权限控制器</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="name" name="auth_c" size="50"  value="{$auth_Info.auth_c}" />
            </div>
          </div>

          <div class="form-group">
            <div class="label">
              <label for="siteurl">权限操作方法</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="sort" name="auth_a" size="50"  value="{$auth_Info.auth_a}"  />
            </div>
          </div>

          <div class="form-group">
            <div class="label">
              <label for="siteurl">全路径</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="sort" name="auth_path" size="50"  value="{$auth_Info.auth_path}"  />
            </div>
          </div>

          <div class="form-group">
            <div class="label">
              <label for="siteurl">等级</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="sort" name="auth_level" size="50"  value="{$auth_Info.auth_level}"  />
            </div>
          </div>

          <div class="form-button">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div style='height:20px; border-bottom:1px #DDD solid'></div>
  <p class="text-right text-gray" style="float:right">基于<a class="text-gray" target="_blank" href="#">MVC框架</a>构建</p>
</div>
</body>
</html>
